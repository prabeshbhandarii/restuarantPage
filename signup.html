<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
</head>
<body>
   <div class="nav-bar">
      <nav>
          <ul>
              <a href="index.html"><img src="./images/logo.png" alt="" class="logo"></a>
              <li><a class="menu-item" href="index.html">Home</a></li>
              <li><a class="menu-item" href="">Menu</a></li>
              <li><a class="menu-item" href="">About US</a></li>
              <li><a class="menu-item" href="">Contact Us</a></li>
              <li><a class="menu-item" href="">Login</a></li>
              <li><a class="menu-item" href="signup.html">SignUp</a></li>
          </ul>
      </nav>
  </div>
  <div class="container">
      <div class="form-container">
         <form action="https://www.facebook.com/">
            <div class="field email-field">
               <div class="input-field">
                  <input 
                  type="email" 
                  placeholder="Enter your email"
                  class="email" />
               </div>
               <span class="error email-error">
                  <i class="bx bx-error-circle error-icon"></i>
                  <p class="error-text">Please enter a valid email</p>
               </span>
            </div>
            <div class="field create-password">
               <div class="input-field">
                  <input
                   type="password" 
                   class="password" 
                   placeholder="Create your password" />
                  <i class='bx bx-hide show-hide'></i>
               </div>
               <span class="error password-error">
                  <i class="bx bx-error-circle error-icon"></i>
                  <p class="error-text">Please enter at least 8 characters with number, uppercase, lowercase and symbols</p>
               </span>
            </div>
            <div class="field confirm-password">
               <div class="input-field">
                  <input
                   type="password"
                    class="cPassword" 
                    placeholder="Confirm password" />
                  <i class='bx bx-hide show-hide'></i>
               </div>
               <span class="error cpassword-error">
                  <i class="bx bx-error-circle error-icon"></i>
                  <p class="error-text">Password does not match</p>
               </span>
            </div>
            <div class="input-field button">
               <input type="submit" value="Submit">
            </div>
         </form>
      </div>
   </div>

</body>
</html>
